		function drawLine(ctx, beginX, beginY, endX, endY, lineW) {
			ctx.beginPath();
			ctx.lineWidth = lineW;
			ctx.moveTo(beginX, beginY);
			ctx.lineTo(endX, endY);
			ctx.stroke();
		}


		function drawImg(ctx, imageName, posX, posY, imageW, imageH) {
			var img = new Image();
			img.src = imageName;
			img.onload = function() { ctx.drawImage(img, posX, posY, imageW, imageH)};
		}



		function drawBlock(ctx, imageName, posX, posY, imageW, imageH, title) {
			ctx.fillStyle = '#FFFFFF';
			ctx.fillRect(posX + _border, posY, posX + _blockW, _blockH);

			drawImg(ctx, imageName, posX + 2*_border, posY + _border, imageW, imageH);

			ctx.fillStyle = "#A1A1A1";
			ctx.font = 30 * Ratio + 'px ' + "Arial";
			ctx.textAlign = "left";
			ctx.fillText(title, posX + _leftText, posY + _topText);
